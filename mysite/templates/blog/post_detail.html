{% extends "blog/base.html" %}

{% block content %}
  <h1>{{post.title}}</h1>
  {{ post.content }}

  <hr />

  <h3>Comments</h3>
  <form action="{% url 'blog:create-comment' posk.pk}" method="post">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <p>
      <input type="submit" value="Add comment">
    </p>
  </form>

  <hr />

  {% for comment in post.comments.all %}
    <p>
      <b>{{ comment.name }}: </b><br />
      {{ comment.comment }}
    </p>
  {% endfor %}

{% endblock %}
